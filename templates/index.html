<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        header {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .task-container {
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }

        .task-container h2 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .button {
            width: 100%;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #111827;
            color: #e5e7eb;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Machine Learning Dashboard</h1>
        <p>Explora las herramientas y resultados de tus modelos de ML</p>
    </header>

    <main class="task-container">
        <h2>Selecciona una tarea</h2>
        <div class="button-container">
            {% for notebook in notebooks %}
                <button class="button" onclick="loadNotebook('{{ notebook }}')">
                    {{ notebook }}
                </button>
            {% endfor %}
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <button class="button" style="background: #8b5cf6; color: white;" onclick="addNewNotebook()">
                Agregar Nuevo Notebook
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Machine Learning. </p>
    </footer>

    <script>
        function loadNotebook(notebookName) {
            window.location.href = '/notebook/' + notebookName;
        }

        function addNewNotebook() {
            const notebookName = prompt("Introduce el nombre del nuevo notebook (sin extensiÃ³n):");
            if (notebookName) {
                fetch('/add_notebook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ notebook_name: notebookName })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => {
                    alert("Error al agregar el notebook: " + error);
                });
            }
        }
    </script>
</body>
</html>
